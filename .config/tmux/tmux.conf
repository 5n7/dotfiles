# ============================================================
# tmux.conf
# ============================================================

# ----------------------------------------------------------
# Terminal & Performance
# ----------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ga terminal-features ",xterm-256color:RGB:strikethrough:usstyle:overline"
set -ga terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -ga terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g default-shell /bin/zsh
set -s escape-time 0
set -g focus-events on
set -g extended-keys on
set -g allow-passthrough on
set -s set-clipboard on

# ----------------------------------------------------------
# General
# ----------------------------------------------------------
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 100000
set -g mouse on
set -g detach-on-destroy off
set -g set-titles on
set -g set-titles-string "#S / #W"
set -g display-time 2000
set -g display-panes-time 2000

# ----------------------------------------------------------
# Prefix
# ----------------------------------------------------------
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# ----------------------------------------------------------
# Key bindings
# ----------------------------------------------------------
bind r source ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Window management
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window switching without prefix (Alt+N)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Swap windows
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Popup tools
bind g display-popup -d "#{pane_current_path}" -w 90% -h 85% -E "gitui"
bind f new-window -c "#{pane_current_path}" -n "yazi" "yazi"

# Session switcher (fzf popup)
bind s display-popup -w 60% -h 60% -E \
  'tmux list-sessions -F "##{session_name}" | fzf --reverse --header="Switch Session" --preview="tmux capture-pane -ep -t {}" | xargs tmux switch-client -t'

# Sessionizer — pick a project and create/switch session
bind S display-popup -w 60% -h 60% -E \
  'fd -td --max-depth 1 . ~/src/github.com 2>/dev/null | fzf --reverse --header=Sessionizer | while read dir; do name=$(basename "$dir"); tmux has-session -t "$name" 2>/dev/null || tmux new-session -ds "$name" -c "$dir"; tmux switch-client -t "$name"; done'

# ----------------------------------------------------------
# Copy mode (vi)
# ----------------------------------------------------------
set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""

# ----------------------------------------------------------
# Status bar — Tokyo Night Storm
# ----------------------------------------------------------
set -g status-position top
set -g status-interval 5
set -g status-justify left
set -g status-style "bg=#1a1b26,fg=#c0caf5"

set -g status-left-length 40
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold]  #S #[bg=#1a1b26,fg=#7aa2f7] "

set -g status-right-length 60
set -g status-right "#{?client_prefix,#[fg=#7aa2f7 bold] PREFIX ,}#[fg=#292e42]#[bg=#292e42,fg=#c0caf5]  %m/%d %H:%M #[fg=#7aa2f7]#[bg=#7aa2f7,fg=#1a1b26,bold]  #{host_short} "

set -g window-status-format "#[fg=#292e42]#[bg=#292e42,fg=#565f89]  #I  #W #[bg=#1a1b26,fg=#292e42]"
set -g window-status-current-format "#[fg=#9ece6a]#[bg=#9ece6a,fg=#1a1b26,bold]  #I  #W #[bg=#1a1b26,fg=#9ece6a]"
set -g window-status-separator ""

# ----------------------------------------------------------
# Pane
# ----------------------------------------------------------
set -g pane-border-style "fg=#292e42"
set -g pane-active-border-style "fg=#7aa2f7"
set -g pane-border-lines heavy
set -g pane-border-indicators colour

# ----------------------------------------------------------
# Popup
# ----------------------------------------------------------
set -g popup-border-style "fg=#7aa2f7"
set -g popup-border-lines rounded

# ----------------------------------------------------------
# Message / Mode
# ----------------------------------------------------------
set -g message-style "bg=#7aa2f7,fg=#1a1b26,bold"
set -g mode-style "bg=#292e42,fg=#c0caf5"
